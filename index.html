<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <img src="/images/illustration-hero.svg" alt="hero illustration" />
      <div class="order-content">
        <h2 class="text-dark-blue text-bold">Order Summary</h2>

        <p class="text-desaturated-blue">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-details">
          <img src="/images/icon-music.svg" alt="" />
          <div class="plan">
            <p class="text-bold text-dark-blue">Annual Plan</p>
            <p class="text-desaturated-blue">$59.99/year</p>
          </div>
          <a class="text-bright-blue text-underline text-line-height" href="">
            Change
          </a>
        </div>

        <button id="proceed-button" class="text-bold">
          Proceed to Payment
        </button>
        <p class="text-desaturated-blue text-bold">Cancel Order</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
